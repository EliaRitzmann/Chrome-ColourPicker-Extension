<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="gui.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Background colour changer</h1>
      <p class="description">Current Website:</p>
      <p class="description">Lorem, ipsum.</p>

      <div id="color-picker">
        <canvas id="color-strip" height="400" width="30"></canvas>
        <canvas id="color-block" height="400" width="316"></canvas>
        <div class="info">
          <label id="color-label" style="background-color: red"></label>
          <div>
            <span>r: </span>
            <input type="text" id="redText" class="input" />
            <span>g: </span>
            <input type="text" id="greenText" class="input" />
            <span>b: </span>
            <input type="text" id="blueText" class="input" />
          </div>
          <div class="buttonContainer">
            <button id="setButton" class="button">set Background</button>
            <button id="saveButton" class="button">save colour</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="gui.js"></script>
</html>
